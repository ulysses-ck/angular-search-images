<app-spinner *ngIf="loading"></app-spinner>

<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4">
	<div *ngFor="let imagen of listImages" class="col">
		<div class="card">
			<img [src]="imagen.previewURL" alt="" class="card-img-top" />
			<div class="card-body text-center">
				<a
					[href]="imagen.largeImageURL"
					target="_blank"
					class="btn btn-primary"
					>Ver imagen</a
				>
			</div>
			<div class="card-footer text-muted text-center">
				<div class="row">
					<div class="col">
						<p>Likes</p>
						<span class="badge badgelight text-secondary">
							{{ imagen.likes }}</span
						>
					</div>
					<div class="col">
						<p>Views</p>
						<span class="badge badgelight text-secondary">
							{{ imagen.views }}</span
						>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div *ngIf="listImages.length > 0" class="d-flex justify-content-center mt-2">
	<ul class="pagination pagination-lg">

		<li class="page-item" *ngIf="paginaAnteriorClass()">
			<a class="page-link" (click)="paginaAnterior()">&laquo;Anterior</a>
		</li>
		<li class="page-item" *ngIf="paginaSiguienteClass()">
			<a class="page-link" (click)="paginaSiguiente()"
				>Siguiente&raquo;</a
			>
		</li>
	</ul>
</div>
